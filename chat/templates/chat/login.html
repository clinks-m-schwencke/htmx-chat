{% extends "chat/base.html" %}

{% load i18n %}

{% block title %}
Login
{% endblock %}

{% block content %}
<main class="container flex-row">
    <article class="centre-card content">
        <h2>{% trans "Log In" %}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit">{% trans "Log In" %}</button>
        </form>
    </article>
</main>
{% endblock %}
