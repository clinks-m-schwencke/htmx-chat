<!DOCTYPE html>

<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>HTMX Chat - Design links</title>
    <link rel="stylesheet" href="pico.slate.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main class="container">
        <header class="section p-4">
            <nav class="navbar">
                <div class="navbar-brand">
                    <h1 class="title">
                        <span class="icon is-large">
                            <!-- <img src="htmx-chat.svg"> -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round"
                                class="lucide lucide-message-square-code-icon lucide-message-square-code">
                                <path d="M10 7.5 8 10l2 2.5" />
                                <path d="m14 7.5 2 2.5-2 2.5" />
                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
                            </svg>
                        </span>
                        HTMX Chat
                    </h1>
                </div>
            </nav>
        </header>
        <section class="section">
            <div class="columns">
                <div class="column is-4 is-offset-4">
                    <div class="box">
                        <h2 class="title sub-title">ログイン</h2>
                        <form>
                            <div class="field">
                                <label class="label">ユーザー名</label>
                                <div class="control">
                                    <input class="input" type="text">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">パスワード</label>
                                <div class="control">
                                    <input class="input" type="password">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <label>
                                        <input class="checkbox" type="checkbox">
                                        ログイン状態を保存
                                    </label>
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <button class=" button is-primary is-fullwidth" type="submit">ログイン</button>
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <a href="forgot-password.html">パスワード忘れたら</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="column">

                </div>
            </div>
        </section>
    </main>
</body>

</html>
